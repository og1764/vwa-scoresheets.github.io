<!DOCTYPE html>
<html lang="en">
<script src="../static/WAVL.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Title</title>
</head>
<body>
<p>WAVL Scoresheet Generator</p>
<button id="download" disabled>Download File</button>
<label for="date">Select a Date:</label>
<input type="date" id="date" name="date" onchange="enable_button()">
<p>Select venue(s):</p>
<input type="checkbox" onClick="select_all_venue()" id="ALL_venue">

<input type="checkbox" id="venue_1" name="Venue">
<label for="venue_1">Cockburn</label><br>
<input type="checkbox" id="venue_2" name="Venue">
<label for="venue_2">Loftus</label><br>
<input type="checkbox" id="venue_3" name="Venue">
<label for="venue_3">Warwick</label><br>
<input type="checkbox" id="venue_4" name="Venue">
<label for="venue_4">Aquinas College</label><br>
<input type="checkbox" id="venue_5" name="Venue">
<label for="venue_5">Bendat</label><br>
<input type="checkbox" id="venue_6" name="Venue">
<label for="venue_6">Curtin Stadium</label><br>
<input type="checkbox" id="venue_7" name="Venue">
<label for="venue_7">ECU Mt. Lawley</label><br>
<input type="checkbox" id="venue_8" name="Venue">

<input type="checkbox" id="venue_12" name="Venue">
<label for="venue_12">Methodist Ladies College</label><br>
<input type="checkbox" id="venue_13" name="Venue">
<label for="venue_13">The Rise</label><br>
<input type="checkbox" id="venue_14" name="Venue">
<label for="venue_14">UWA Rec. Centre</label><br>
<input type="checkbox" id="venue_15" name="Venue">
<label for="venue_15">Wesley College</label><br><br>

<p>Select League(s):</p>
<input type="checkbox" onClick="select_all_league()" id="ALL_league">
<label for="ALL_league" id="al_l">Select All Leagues</label><br><br>
<input type="checkbox" id="League_1" name="League">
<label for="League_1">SL Women</label><br>
<input type="checkbox" id="League_2" name="League">
<label for="League_2">SL Men</label><br>
<input type="checkbox" id="League_3" name="League">
<label for="League_3">SLR Men</label><br>
<input type="checkbox" id="League_4" name="League">

<input type="checkbox" id="League_5" name="League">
<label for="League_5">Div 1 Men</label><br>
<input type="checkbox" id="League_6" name="League">
<label for="League_6">Div 1 Women</label><br>
<input type="checkbox" id="League_7" name="League">
<label for="League_7">Div 2 Men</label><br>
<input type="checkbox" id="League_8" name="League">
<label for="League_8">Div 2 Women</label><br>
<input type="checkbox" id="League_9" name="League">
<label for="League_9">Div 3 Men</label><br>
<input type="checkbox" id="League_10" name="League">
<label for="League_10">Div 3 Women</label><br>
<input type="checkbox" id="League_11" name="League">

</html>
